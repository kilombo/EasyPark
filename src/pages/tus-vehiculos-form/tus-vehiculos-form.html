<ion-header>

  <ion-navbar>
    <ion-title>tus-vehiculos-form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Marca</ion-label>
    <ion-input type="text" [(ngModel)]="car.brand"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Modelo</ion-label>
    <ion-input type="text" [(ngModel)]="car.model"></ion-input>
  </ion-item>

  <button ion-button (click)="save(car)">Save</button>
</ion-content>
