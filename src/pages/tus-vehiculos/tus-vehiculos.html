<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Tus vehiculos
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <ion-list id="tusVehiculos-list4">
    <ion-list id="tusVehiculos-list5">
      <ion-item-sliding  *ngFor="let userCar of userCars | async">
        <ion-item color="none">
            {{ userCar.brand }} {{ userCar.model }}
        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="energized">
            Edit
          </button>
          <button ion-button color="assertive">
            Remove
          </button>
          <button ion-button color="positive"></button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab on-click="goToAddVehicle()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
